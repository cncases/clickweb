<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    img-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';
    font-src 'none'; form-action 'self'; frame-src 'none'; media-src 'none'; manifest-src 'none'; worker-src 'none';">
    <title>ClickHouse Query Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ClickHouse Query Tool</h1>
            <p>Enter SQL statements to view query results in real-time</p>
        </div>

        <div class="content">
            <div class="query-section">
                <label for="sqlInput">SQL Query</label>
                <textarea 
                    id="sqlInput" 
                    placeholder="Enter SQL query, e.g.: SELECT * FROM table_name LIMIT 100"
                >SELECT * FROM cases LIMIT 100</textarea>
                
                <div class="example-queries">
                    <h3>Quick Query Examples:</h3>
                    <button class="example-query" data-query="SELECT * FROM cases LIMIT 100">Query cases table</button>
                    <button class="example-query" data-query="DESCRIBE cases">Describe cases table</button>
                    <button class="example-query" data-query="SELECT case_type, COUNT(1) AS cnt FROM cases GROUP BY case_type ORDER BY cnt DESC">Count case type</button>
                </div>

                <div class="button-group">
                    <button id="executeBtn">Execute Query</button>
                    <button id="clearBtn">Clear Results</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Executing query...</p>
            </div>

            <div class="error" id="error"></div>
            <div class="results-info" id="resultsInfo"></div>

            <div id="resultsContainer">
                <div class="no-data">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <h3>No Query Results</h3>
                    <p>Please enter an SQL statement and click "Execute Query" button</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/cncases/clickweb" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 16 16" width="20" height="20" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
